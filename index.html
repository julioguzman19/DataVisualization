<!doctype html>
<html lang="en-us">


<!--Title and CSS linkage-->

<head>
    <meta charset="UTF-8">
    <title>NBA Data Visualization</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-fetch@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class = "bg-dark">
    <!-- Page Container -->
    <div> 
        <!-- Title -->
        <div class="text-center font-weight-bold  text-white h1">NBA 2020-2021 Season Data</div>
        <div class="text-center font-weight-bold text-white h1">Top 10 Players Visuals</div>
        <!-- / Title -->

        <!-- Body Container-->
        <div class="container mt-5">
            <div class="row">
                <div class = "h1 text-white mb-3"> Click to see Chart!!!</div>
                <div class="col border border-dark text-white">
                    <div class = "mb-3 border selections " onclick="setUserSelectionOnHoverPoints()">Points Per Game</div>
                    <div class = "mb-3 border selections" onclick="setUserSelectionOnHoverRebounds()">Rebounds Per Game</div>
                    <div class = "mb-3 border selections" onclick="setUserSelectionOnHoverAssists()">Assists Per Game</div>
                    <div class = "mb-3 border selections" onclick="setUserSelectionOnHoverSteals()">Steals Per Game</div>
                    <div class = "mb-3 border selections" onclick="setUserSelectionOnHoverBlocks()">Blocks Per Game</div>
                    <div class = "mb-3 border selections" onclick="setUserSelectionOnHoverTurnovers()">Turnovers Per Game</div>
                </div>
                <div class="col">
                    <!-- Chart -->
                    <div class="bg-light" id="chart"></div>
                    <!-- / Chart -->
                </div>
            </div>
        </div>
    </div>
    <!-- / Body Container-->




    <!-- Javascript file - bottom allows document to load first -->
    <script src="index.js"></script>
    <!-- / Javascript file  -->

    </div>
    <!-- / Page Container -->
</body>

</html>
