<!doctype html>
<html lang="en-us">


<!--Title and CSS linkage-->

<head>
    <meta charset="UTF-8">
    <title>NBA Data Visualization</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-fetch@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Page Container -->
    <div>
        <!-- Title -->
        <div class="text-center font-weight-bold text-dark h1">NBA Data Top 10 Players Visuals</div>
        <!-- / Title -->

        <!-- DropDown -->
        <div class="text-center mt-5">
            <form> 
                <label for="stats">Sort By:</label>
                <select name="stats" id="stats">
                    <option value="PointsPerGame">Points Per Game</option>
                    <option value="ReboundsPerGame">Rebounds Per Game</option>
                    <option value="AssistsPerGame">Assists Per Game</option>
                    <option value="StealsPerGame">Steals Per Game</option>
                    <option value="BlocksPerGame">Blocks Per Game</option>
                    <option value="TurnoversPerGame">Turnovers Per Game</option>
                </select>
                <br><br>
                <div><button type="button" onclick="callFunctionsOnClick()">Add Chart</button> </div>
            </form>
        </div>
        <!-- / DropDown -->

        <!-- Chart -->
        <div id="chart"></div>
        <!-- / Chart -->

        <!-- Javascript file - bottom allows document to load first -->
        <script src="index.js"></script>
        <!-- / Javascript file  -->

    </div>
    <!-- / Page Container -->
</body>

</html>
